
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced 8-Seat Voice Chat Room</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Agora Web SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <!-- Firebase CDN (compatibility libraries for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Enhanced 8-Seat Voice Chat Room</h2>

  <!-- Authentication Section -->
  <div id="authSection">
    <div id="userInfo" style="display:none;">
      Logged in as: <span id="userEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="loginForm">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Voice Chat Seats -->
  <div id="seats">
    <div class="seat" id="seat-1" data-seat="1">Seat 1</div>
    <div class="seat" id="seat-2" data-seat="2">Seat 2</div>
    <div class="seat" id="seat-3" data-seat="3">Seat 3</div>
    <div class="seat" id="seat-4" data-seat="4">Seat 4</div>
    <div class="seat" id="seat-5" data-seat="5">Seat 5</div>
    <div class="seat" id="seat-6" data-seat="6">Seat 6</div>
    <div class="seat" id="seat-7" data-seat="7">Seat 7</div>
    <div class="seat" id="seat-8" data-seat="8">Seat 8</div>
  </div>

  <!-- Controls -->
  <div id="controls" style="display:none;">
    <button id="joinBtn">Join Voice Chat</button>
    <button id="muteBtn">Mute</button>
    <button id="leaveBtn">Leave Channel</button>
    <button id="raiseHandBtn">Raise Hand</button>
  </div>

  <!-- Chat Section -->
  <div id="chatSection">
    <h3>Chat</h3>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>
